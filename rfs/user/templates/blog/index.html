<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username}}</title>
</head>
<body>
    {% block content %}
    {% if user.is_authenticated %}
        <h1>Welcome {{ user.username }}</h1>
    {% endif %}

    {% for post in object_list %}


    <h5>{{ post.post }}</h5>

    {% endfor %}
    {% endblock %}

</body>
</html>
